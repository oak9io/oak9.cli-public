jobs:
  package_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch latest release version
        run: |
          git fetch --tags
          echo "LATEST_RELEASE=$(git describe --abbrev=0 --tags)" >> $GITHUB_ENV
      
      - name: Test
        run: echo ${{ env.LATEST_RELEASE }}


